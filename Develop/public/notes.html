<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    
    <script src="https://kit.fontawesome.com/4a9c0bac0f.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./assets/css/styles.css" />
    
    
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand">Note Taker </a>
      <div class="icons">
        <i class="fa-solid fa-floppy-disk"></i>
        <i class="fa-solid fa-plus"></i>
      </div>
    </nav>
    <section class="section">
        <ul class="list-group">
          <li class="list-group-item">Cras justo odio</li>
          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Morbi leo risus</li>
          <li class="list-group-item">Porta ac consectetur ac</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>
        <div class="text-input">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"></label>
            <input type="text" class="form-control" id="formGroupExampleInput" maxlength="28" placeholder="Note Title">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"></label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Note Text">
          </div>
        </div>
      </section>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
